<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	 <meta charset="UTF-8" />
	 <title>Welcome</title>
		 <link rel="preconnect" href="https://fonts.googleapis.com">
		 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		 <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	 <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
 <body class="bg-dark">
 	<h1 class="text-info mt-4" >Update Product</h1>
 	<div class="" style="width: 50%; float:left;margin-top: 40px;">
 		<th:block th:each="product : ${products}">
		<div class=" mt-3 card border-primary " style="width:400px"  >
		    <div class="card-body bg-secondary">
		    <span class="test text-info">Id : </span><span class="test1" th:text="${product.numProd}" />
		    <br>
		    <span class="test text-info">Code : </span><span class="test1" th:text="${product.code}" />
		    <br>
    		<span class="test text-info">Name : </span><span class="test1" th:text="${product.name}" />
    		<br>
    		<span class="test text-info">Price : </span><span class="test1" th:text="${product.price}" />
		    </div>
  		</div>
		</th:block>
	 	</div>
 	<div class="mt-4" style="width: 50%; float: right;"> 
	 	<form th:action="@{/updateProduct}" th:object="${productForm}" method="POST">
	 	<div style="position: fixed; width: 35%;">
	 	
	 	
	 		<div class="form-group">
			  <label class="col-form-label text-info" for="inputDefault">Id</label>
			  <input type="text" th:field="*{id}" class="form-control" placeholder="enter id product">
			</div>
	 	
		 	<div class="form-group">
			  <label class="col-form-label mt-4 text-info" for="inputDefault">Code</label>
			  <input type="text" th:field="*{code}" class="form-control" placeholder="enter new Code">
			</div>
			
			<div class="form-group">
			  <label class="col-form-label mt-4 text-info" for="inputDefault">Name</label>
			  <input type="text" th:field="*{name}" class="form-control" placeholder="enter new Name">
			</div>
			
		  <div class="form-group">
	  		<label class="form-label mt-4 text-info">Price</label>
		    	<div class="input-group mb-3">
		      		<span class="input-group-text">$</span>
			  		<input type="text" th:field="*{price}" placeholder="enter price product here" class="form-control" >
					<span class="input-group-text">.00</span>
		    	</div>
		  </div>
	
		
		<div class="form-group">
	      <label for="formFile" class="form-label mt-4 text-info">Image</label>
	      <input class="form-control" type="file" th:field="*{image}">
	    </div>
		
		<a th:href="@{/productList}"><button type="button" class="btn btn-outline-primary mt-4">Back to ProductList</button></a>
		<button type="submit" class="btn mt-4 btn-primary margin20px">Submit</button>
		
		</div>
	 	</form>
 	</div>
 </body>
</html>
