<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	 <meta charset="UTF-8" />
	 <title>Welcome</title>
		 <link rel="preconnect" href="https://fonts.googleapis.com">
		 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		 <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	 <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
 <body class="bg-dark">
  	<h1 class="text-info mt-4">Add Product</h1>
  	
 	<form th:action="@{/addProduct}" th:object="${productForm}" method="POST">
 	<div class="form_add">
 	
 	
	<div class="form-group has-danger">
		  <label class="form-label text-info" for="inputInvalid">Code</label>
		 	<div th:unless="${errorMessageCode}">
			  <input type="text" th:field="*{code}" placeholder="enter code product here" class="form-control" >
			</div>
		 	<div th:if="${errorMessageCode}" >
			  <input type="text" th:field="*{code}" placeholder="enter code product here" class="form-control is-invalid" >
			<div class="invalid-feedback"><th:block th:text="${errorMessageCode}"></th:block>  </div>
		</div>
	</div>  
	
	
	
	<div class="form-group has-danger">
	  <label class="form-label mt-4 text-info" for="inputInvalid">Name</label>
		<div th:unless="${errorMessageName}">
		  <input type="text" th:field="*{name}" placeholder="enter code product here" class="form-control">
		</div>
	 	<div th:if="${errorMessageName}" >
		  <input type="text" th:field="*{name}"  class="form-control is-invalid" >
		  <div class="invalid-feedback"> <th:block th:text="${errorMessageName}"></th:block> </div>
		</div>
	</div> 
	
	
	

	  <div class="form-group">
  		<label class="form-label mt-4 text-info">Price</label>
			<div th:unless="${errorMessagePrice}">
	    		<div class="input-group mb-3">
	      		<span class="input-group-text">$</span>
		  		<input type="text" th:field="*{price}" value="" placeholder="enter price product here" class="form-control" >
				<span class="input-group-text">.00</span>
	    		</div>
			</div>
			<div th:if="${errorMessagePrice}" >
				<div class="input-group mb-3">
				<span class="input-group-text">$</span>
			  <input type="text" th:field="*{price}" placeholder="enter price product here" class="form-control is-invalid" >
		      <span class="input-group-text">.00</span>
			  <div class="invalid-feedback"> <th:block th:text="${errorMessagePrice}"></th:block> </div>
		      </div>
			</div>
	  </div>

	
	<div class="form-group">
      <label for="formFile" class="form-label mt-4 text-info">Image</label>
      <input class="form-control" type="file" th:field="*{image}">
    </div>
	
	
	<a th:href="@{/productList}"><button type="button" class="btn btn-outline-primary mt-4">Back to ProductList</button></a>
	<button type="submit" class="btn mt-4 btn-primary margin20px">Submit</button>
	</div>
 	</form>
 	
 </body>
</html>
