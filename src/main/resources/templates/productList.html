<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container bg-dark">

	<center>
	<a th:href="@{/addProduct}"><button type="button" class="btn btn-outline-primary test corner">Add some products</button></a>
	<a th:href="@{/updateProduct}"><button type="button" class="btn btn-outline-primary test corner">Update products</button></a>
	<a th:href="@{/deleteProduct}"><button type="button" class="btn btn-outline-primary test corner">Delete products</button></a>
	</center>
	
	<th:block th:each="product : ${products}">
		<div class=" mt-3 card border-primary " style="width:400px"  >
		    	<div th:if="${product.image}!=''">
    			<img class="card-img-top danger" th:src="@{${'img/'+product.image}}" alt="Card image" style="width:100%">
    			</div>
    			<div th:if="${product.image}==''">
    			<img class="card-img-top danger" th:src="@{img/no-image.jpg}" alt="Card image" style="width:100%">
    			</div>
		    <div class="card-body bg-secondary">
		    <span class="test">Code : </span><span class="test1" th:text="${product.code}" />
		    <br>
    		<span class="test">Name : </span><span class="test1" th:text="${product.name}" />
    		<br>
    		<span class="test">Price : </span><span class="test1" th:text="${product.price}" />
		    </div>
  		</div>
	</th:block>
	
	<center>
	<a th:href="@{/addProduct}"><button type="button" class="btn btn-outline-primary test corner">Add some products</button></a>
	<a th:href="@{/updateProduct}"><button type="button" class="btn btn-outline-primary test corner">Update products</button></a>
	<a th:href="@{/deleteProduct}"><button type="button" class="btn btn-outline-primary test corner">Delete products</button></a>
	</center>
	
</body>
</html>
